<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Meta</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esports" />
    </header>

    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <select id="gameSelect" required>
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC ..." required>

                    <button id="askButton" type="submit">
                        Perguntar
                    </button>
                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-text" style="white-space: normal; line-height: 1.6;"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
